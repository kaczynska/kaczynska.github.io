<html>
	<head>
		<meta charset="utf-8">
		<title> Karuzela </title>
    	<link rel="stylesheet" href="css/style.css">
    	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
  	<body>
	    <div id="carousel">
			<button id="btn-left">
				<i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i>
			</button>
			<button id="btn-right">
				<i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true"></i>
			</button>
			<ol class=indicators>
				<li data-target="example-generic" data-slide-to="0" class="active"></li>
				<li data-target="example-generic" data-slide-to="1"></li>
				<li data-target="example-generic" data-slide-to="2"></li>
				<li data-target="example-generic" data-slide-to="3"></li>
				<li data-target="example-generic" data-slide-to="4"></li>
			</ol>
			<ul>
				<li>
					<img src="http://placehold.it/400x200" alt="image1">
				</li>
				<li>
					<img src="http://placehold.it/400x200" alt="image2">
				</li>
				<li>
					<img src="http://placehold.it/400x200" alt="image3">
				</li>
				<li>
					<img src="http://placehold.it/400x200" alt="image4">
				</li>
				<li>
					<img src="http://placehold.it/400x200" alt="image5">
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
